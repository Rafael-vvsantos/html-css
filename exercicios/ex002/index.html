<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>Você pode escrever
        um parágrafo de 
        qualquer jeito.
        Basta colocar tudo 
        no meio do par de tags 
        &lt;p&gt; e &lt;/p&gt;
    </p>
    <p>Se precisar quebrar 
        o texto em algum lugar 
        epecífico <br>como esse,
        você pode usar a tag &lt;br&gt; <!--LESS THAS / GREATER THAN-->
    </p>
    <p>Adicionar símbolo especiais :
        &reg;
        &empty;
        &Delta;
        &trade;
        &uacute;
        &uarr;
    </p>
    <p>Adicionando Emoji:
        &#x1F446;
        &#x1F596;
        &#x1F603;
        &#x1F609;
        
    </p>
</body>
</html>
